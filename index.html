<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">

        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            
            <button class="btn-decoration " id="button">Sign Up</button>
            <button class="btn-decoration " id="login-btn">Log In</button>
            <a href="index.html" id="logo">ScriBBler</a>
            <p class="middleText">Explore, Imagine, Create,</p>
           

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button id="post-btn">All Posts</button>
            <button >Create Posts</button>

        </div>
    </div>

    <div>

        <!-- Insert code for Sign In modal here -->
        <div class="bg-modalLogin">
            <div class="modal-content" style="height: 420px">
                <div class="close-login">+</div>
                <p id="modal-heading">Welcome Back!</p><hr width="350px">
                <form >
                    <label >Username</label>
                    <input type="text" placeholder="Enter User Name" required>
                    <label >Password</label>
                    <input type="password" placeholder="Enter Password" required>
                    <input type="submit" width="380px" value="Sign In" class="submit">
                </form>
                    <p id="signup-link">Not A Member? <a href="#" style="text-decoration:none">Sign Up</a></p>
            </div>

        </div>
        

    </div>

    <div>

        <!-- Insert code for Sign Up modal here -->
        <div class="bg-modalSignup">
                <div class="modal-content">
                    <div class="close-signup">+</div>
                    <p id="modal-heading">Get Started</p><hr width="350px">
                    <form action="">
                        <label >Full Name</label>
                        <input type="text" placeholder="Enter Full Name" required >
                        <label >Username</label>
                        <input type="text" placeholder="Enter User Name" required>
                        <label >Password</label>
                        <input type="password" placeholder="Enter Password" required>
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" required>
                        <input type="submit" width="380px" value="Sign Up" class="submit">
                    </form>
                </div>
    
            </div>

    </div>

    <div>

    	<!-- Insert code for Create Post modal here -->

    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
